{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Ver 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{%static 'css/main_ToDo_V2.css'%}">
    
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="{%static 'js/app_ToDo_V2.js'%}"></script>

</head>
<body>
    <!-- vh-100 = view height 100% -->
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5" id="labletitle">To Do List</h2>
                    <hr>
                    <hr>
                    <form class="form-inline justify-content-center">
                        <div class="form-group mr-2 ">
                            <input type="text" name="ctxtNewTask" id="txtNewTask" class="form-control " placeholder="New Task" autocomplete="off">
                        </div>
                        <div class="form-group mr-2">
                            <input type="date" name="dateTask" id="dateTask" class="form-control" value="2023-02-28"> 
                        </div>
                        <div class="form-group" id="AddSaveCancle">
                            <input id="btnAdd" type="button" value="Add" class="btn btn-primary form-control mr-2">
                        </div>
                    </form>
                    <hr>
                    <form action="">
                        <div class="form-group row">
                            <label class="col-2 col-form-label text-muted text-right">Filter</label>
                            <div class="col-4">
                                <select name="ChooseFilter" id="chooseFil" class="form-control text-center mx-auto">
                                    <option value="all">All</option>
                                    <option value="completed">Completed</option>
                                    <option value="active">Active</option>
                                    <option value="hasduedate">Has due date</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select name="ChooseSort" id="chooseSort" class="form-control text-center ">
                                    <option value="AddDate">Added date</option>
                                    <option value="DueDate">Due date</option>
                                </select>
                            </div>
                            <label class="col-2 col-form-label text-left text-muted">Sort</label>
                        </div>
                    </form>
                    <hr>
                    <div id="listTask" class="Task">
                        <div class="row">
                            <div class="form-check col-6">
                                <input type="checkbox" name="" class="form-check-input cbComplete">
                                <label id="" for="cbComplete" class="lableTask form-check-label text-break">To do 1</label>
                            </div>
                            <div class="col-3">
                                <div class="text-end text-muted">
                                    <div class="d-inline d-flex small align-items-center">
                                        <i class="fas fa-info-circle mr-2"></i>
                                        <p class="mb-0 txtDate" data-mdb-toggle="tooltip" title="Due date">01/03/2023</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <button class="btn text-info p-0 btnEdit" title="Edit todo"><i class="fas fa-pencil-alt mr-2"></i></button>
                                <button class="btn text-danger p-0" title="Delete todo" id="btnDelete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-check col-6">
                                <input type="checkbox" name="" class="form-check-input cbComplete">
                                <label id="" for="cbComplete" class="lableTask form-check-label text-break">To do 2</label>
                            </div>
                            <div class="col-3">
                                <div class="text-end text-muted">
                                    <div class="d-inline d-flex small align-items-center">
                                        <i class="fas fa-info-circle mr-2"></i>
                                        <p class="mb-0 txtDate" data-mdb-toggle="tooltip" title="Due date">02/03/2023</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <button class="btn text-info p-0 btnEdit" title="Edit todo"><i class="fas fa-pencil-alt mr-2"></i></button>
                                <button class="btn text-danger p-0" title="Delete todo" id="btnDelete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-check col-6">
                                <input type="checkbox" name="" class="form-check-input cbComplete">
                                <label id="" for="cbComplete" class="lableTask form-check-label text-break">To do 3</label>
                            </div>
                            <div class="col-3">
                                <div class="text-end text-muted">
                                    <div class="d-inline d-flex small align-items-center">
                                        <i class="fas fa-info-circle mr-2"></i>
                                        <p class="mb-0 txtDate" data-mdb-toggle="tooltip" title="Due date">05/03/2023</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <button class="btn text-info p-0 btnEdit" title="Edit todo"><i class="fas fa-pencil-alt mr-2"></i></button>
                                <button class="btn text-danger p-0" title="Delete todo" id="btnDelete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="taskName" class="col-form-label">Task Name:</label>
              <input type="text" class="form-control" id="taskName_edit" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="dueDate" class="col-form-label">Due Date:</label>
              <input type="date" class="form-control" id="dueDate_edit">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-close " data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveButtonModel">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
