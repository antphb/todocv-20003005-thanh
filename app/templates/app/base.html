{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock title%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href='https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300&display=swap' rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/main_CV.css'%}">
</head>
<body>
    <div class="container-sm">
        {% block header %}
        {% endblock header %}
        <div class="info-name">
            <div class="row">
                <div class="col-8 m-auto text-center">
                    <h1 >
                        Nguyễn Đình Thanh
                    </h1>
                    <hr width="50%">
                    <h2>
                        {%block vitriTuyenDung%}
                        20003005
                        {%endblock vitriTuyenDung%}
                    </h2>
                </div>
                <div class="col-4 align-items-center justify-content-center">
                    <img src="{%static 'image/4x3.png' %}" class="mt-3 mb-3 mx-auto bo-ra-img" alt="NguyenDinhThanh">
                </div>
            </div>
        </div>
        <hr>
        {% block main-content %}
        {% endblock main-content %}
    </div>
</body>
</html>
